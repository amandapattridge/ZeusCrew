<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Thunder Routes</title>
  <link rel="stylesheet" href="style.css">
  <script src="lib/angular/angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/mapCtrl.js"></script>
  <script src="app/mapFactory.js"></script>
</head>
<body ng-app="roadtrippin" ng-controller="mapController">
  <h1>Thunder Routes</h1>
  <input id="start" type="text" placeholder="Enter start point" ng-model="route.origin"/>
  <input id="end" type="text" placeholder="Enter end point" ng-model="route.destination" />
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <button ng-click="getRoute()">Get Stops</button>
  <div id="map"></div>

</html>
